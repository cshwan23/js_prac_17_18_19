<!DOCTYPE html>
<html><meta charset="utf-8">
<head>
	<title></title>
	<script type="text/javascript">
		
		var num = 10;

		function timer(){

			//id="second" 가 있는 태그 영역 내부에 num 변수안의 데이터를 삽입.
			document.getElementById("second").innerHTML = num;

				window.setInterval(


						function(){


								document.getElementById("second").innerHTML = --num;

								if(num==1){
									location.replace("http://naver.com");
								}

						}
				//1초마다 반복해서 보여준다.
				,1000*1 )

		}

	</script>
</head>
<body onload="timer();"><center>
	<span id="second"></span>초 후 Naver로 이동...

</body>
</html>
